<!--

var hexs = "0123456789ABCDEF";

Fader("#FFCC33", 32);

function hex(i) {
    return hexs.charAt(Math.floor(i/16)) + hexs.charAt(Math.floor(i%16));
}

function setbgColor(r, g, b) {
    var color = hex(r)+hex(g)+hex(b);
    document.bgColor = color;
}

function fade(br, bg, bb, r, g, b, steps) {
    var stepr = (r-br) / steps;
    var stepg = (g-bg) / steps;
    var stepb = (b-bb) / steps;
    for(var i=0; i<steps; i++) {
        window.setTimeout(function() { setbgColor(br+=stepr, bg+=stepg, bb+=stepb); }, i*50);
    }
}

function Fader(toColor, step) {
    var br, bg, bb;
    var r, g, b;

    br = parseInt(document.bgColor.substring(1,3),16);
    bg = parseInt(document.bgColor.substring(3,5),16);
    bb = parseInt(document.bgColor.substring(5,7),16);

    r = parseInt(toColor.substring(1,3),16);
    g = parseInt(toColor.substring(3,5),16);
    b = parseInt(toColor.substring(5,7),16);

    fade(br, bg, bb, r, g, b, step);
}

window.location="athega.html";

// -->
